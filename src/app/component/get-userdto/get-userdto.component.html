<div *ngIf="allUserdto" class="users">
    <div *ngFor="let userdto of allUserdto" class="user">
        <div class="row">
            <div class="name">Username</div>
            <div class="value">{{userdto.username}}</div>
        </div>
        <div class="row">
            <div class="name">Birthdate</div>
            <div class="value">{{userdto.birthdate}}</div>
        </div>
        <div class="row">
            <div class="name">Country</div>
            <div class="value">{{userdto.country}}</div>
        </div>
        <div class="row">
            <div class="name">Phone Number</div>
            <div class="value">{{userdto.phoneNumber ? userdto.phoneNumber : "none"}}</div>
        </div>
        <div class="row">
            <div class="name">Gender</div>
            <div class="value">{{userdto.gender ? userdto.gender : "none"}}</div>
        </div>
    </div>
</div>
